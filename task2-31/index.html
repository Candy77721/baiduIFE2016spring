<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（三）联动</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wraper">
		<div id="choose">
			<input id="student" type="radio" checked="checked" value="sdd">在校生</input>
			<input id="notStudent" type="radio">非在校生</input>
		</div>
		<br />
		<div id="school">
			<span>　　学校</span>
			<select id="city">
				<option id="bj">北京</option>
				<option id="zj">浙江</option>
			</select>
			<select id="bjs">
				<option>北京大学</option>
				<option>清华大学</option>
			</select>
			<select id="zjs">
				<option>浙江大学</option>
				<option>浙江科技学院</option>
			</select>
		</div>
		<div id="company">
			<span>就业单位</span>
			<input id="chooseCompany" type="text" />
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
